<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../js/config.js" css="/manage/css/user.css,css/escalatorData.css" js="js/data.js,/js/highcharts.js,/js/sockjs-0.3.min.js,/js/move.js,/js/leftMenu.js;/js/head.js,js/gatherData.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo-wrap">
            <img class="logo-img" src="../img/logo.png">
            <span class="company-name big-font">通力扶梯综合性能测试系统</span>
        </div>
    </div>
    <div class="main-left">
    </div>
    <div class="main">
        <div class="main-header">
            <div class="page-path">
                <i class="home-icon"></i>
                <span class="s-font">当前位置 :</span>
                <span class="s-font">数据查询</span>
            </div>
        </div>
        <div class="main-body main-body1" style="padding-bottom: 23px;">
            <div class="page-title">数据采集</div>
            <div class="btn-div" style="padding-bottom: 0px;text-align: left;margin-right: 80px; float: right; display: none;">
                <span>请输入要查询的梯号：</span>
                <input type="text" id="search_input" style="margin-right: 30px;">
                <a class="com-btn3">确定</a>
            </div>
            <div class="tab-div">
                <a href="javascript:;" class="selected" type="1">振动测试</a>
                <a href="javascript:;" type="3">噪音测试</a>
                <a href="javascript:;" type="4">能耗测试</a>
                <a href="javascript:;" type="2">速度测试</a>
            </div>
            <div class="test-type-wrap">
                <div class="test-unit-left">
                </div>
            </div>
            <div class="red-error-1" style="margin-left: 30px;"></div>
            <div id="chart_btn_wrap"></div>
            <div id="chart_list_wrap">
            </div>
            <div style="padding: 30px;text-align: center;">
                <a href="javascript:;" class="com-btn3" id="start_test">开始测试</a>
                <a href="javascript:;" class="com-btn3" id="stop_test">停止测试</a>
                <a href="javascript:;" class="com-btn3" id="start">重新连接</a>
                <!-- <a href="javascript:;" class="com-btn3" id="stop">停止</a> -->
            </div>
        </div>
    </div>
    <script type="text/tpl" id="popu">
        <div class="popu-div" style="width: {#width}">
            <div class="popu-title popu-blue-title">{#title}
                <a href="javascript:;" class="close-popu delete-btn"></a>
            </div>
            <div class="popu-content">{#content}</div>
        </div>
    </script>
    <script type="text/tpl" id="test_unit">
        <label>
            <input did="{#id}" dname="{#unitname}" type="checkbox">
            <span>{#unitname}</span>
        </label>
    </script>
    <script type="text/tpl" id="ari_unit">
        <label>
            <input did="{#id}" name="radio" type="checkbox">
            <span>{#id}</span>
        </label>
    </script>
    <script type="text/tap" id="chart_wrap_popu">
        <div style="margin:30px;" class="chart-div bg-chart-b" id="chartWrap_{#type}">
            <div class="bg-chart-b"></div>
        </div>
    </script>
</body>

</html>
