<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../js/config.js" css="css/user.css" js="/js/move.js,/js/treeTable.js,/js/pager.js,/js/leftMenu.js;/js/head.js,js/unit.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo-wrap">
            <img class="logo-img" src="../img/logo.png">
            <span class="company-name big-font">KONE ESCALATOR INTEGRATE PERFORMANCE TEST SYSTEM</span>
        </div>
    </div>
    <div class="main-left">
    </div>
    <div class="main">
        <div class="main-header">
            <div class="page-path">
                <i class="home-icon"></i>
                <span class="s-font">Current status: </span>
                <span class="s-font">Test unit</span>
            </div>
        </div>
        <div class="main-body">
            <div class="page-title">Test unit</div>
            <div class="table-div">
                <table cellpadding="0" cellspacing="0" id="data_table">
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pager" class="wPaging_1"></div>
            <div class="btn-div">
                <a href="javascript:;" class="com-btn2" id="add_user">新增设备</a>
            </div>
        </div>
    </div>
    <script type="text/tpl" id="popu">
        <div class="popu-div" style="width: {#width}">
            <div class="popu-title popu-blue-title">{#title}
                <a href="javascript:;" class="close-popu delete-btn"></a>
            </div>
            <div class="popu-content">{#content}</div>
        </div>
    </script>
    <script type="text/tpl" id="addUnit">
        <div class="popu-table-div">
            <table  cellpadding="0" cellspacing="0">
                <tr>
                    <td width="33%">Test name：</td>
                    <td>
                        <select id="unitname"></select>
                    </td>
                </tr>
                <tr>
                    <td>Device id：</td>
                    <td>
                        <input type="text" value="{#deviceno}" id="deviceno">
                    </td>
                </tr>
                <tr>
                    <td>Port it：</td>
                    <td>
                        <input type="text" value="{#deviceport}" id="deviceport">
                    </td>
                </tr>
            </table>
            <div class="red-error-1" style="margin-left: 85px;"></div>
            <div class="popo-btn-div">
                <a href="javascript:;" class="com-btn2 submit-btn">Submit</a>
            </div>
        </div>
    </script>
</body>

</html>
