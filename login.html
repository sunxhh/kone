<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/config.js" css="css/login.css" js="js/login.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo-wrap">
            <img class="logo-img" src="img/logo.png">
            <span class="company-name big-font">通力扶梯综合性能测试系统</span>
        </div>
    </div>
    <div class="login-wrap">
        <div class="login-row">
            <span class="username-icon"></span>
            <input type="text" id="username" placeholder="请输入用户名">
            <a class="delete-btn"></a>
        </div>
        <div class="login-row password-row">
            <span class="password-icon"></span>
            <input type="password" id="password" placeholder="请输入密码">
            <a class="delete-btn"></a>
        </div>
        <div class="red-error-1" style="visibility: hidden;">请输入用户名</div>
        <div>
            <label class="remember-pass-div">
                <input type="checkbox" name="" id="remember-pass">
                <span>记住用户名</span>
            </label>
        </div>
        <div class="login-btn-div">
            <a class="com-btn1" id="submit">登录</a>
        </div>
    </div>
</body>

</html>
